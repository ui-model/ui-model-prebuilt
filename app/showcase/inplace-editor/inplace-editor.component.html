<div #editor="uiToggle" uiToggle>
  <div (click)="editor.turnOn()" *ngIf="editor.isOff" class="form-control-static">
    {{editorValue}}
  </div>
  <input (blur)="editor.turnOff()" (keyup.enter)="editor.turnOff()" *ngIf="editor.isOn" [(ngModel)]="editorValue"
         class="form-control" type="text" uiFocus/>
</div>
