<ul #select="uiSelect" [(ngModel)]="selection" class="nav nav-tabs" uiSelect>
  <li *ngFor="let option of options" class="nav-item">
    <a (click)="select.select(option)" [class.active]="select.selected(option)" href="javascript:void(0)"
       class="nav-link">{{option.label}}</a>
  </li>
</ul>

<app-json-viewer [value]="selection"></app-json-viewer>
