<svg height="250" viewBox="0 0 1000 1000" width="250">
  <g fill="none" stroke="black">
    <line *ngFor="let point of points;let index=index"
          [attr.x1]="point.x1"
          [attr.x2]="point.x2" [attr.y1]="point.y1"
          [attr.y2]="point.y2" [style.stroke]="index|d3Colors:points.length"
          stroke-width="5"
    ></line>
  </g>
</svg>
